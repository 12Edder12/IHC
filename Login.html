<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      id="applicationStylesheet"
      href="styles/login.css"
    />
    <title>Login</title>
  </head>
  <body>
   
      <div id="Login">
        <div id="Contenedor_Correo">
          <div id="Correo_Electrnico">
            <span>Correo<br />Electrónico</span>
            <input type="text" class="input-field" id="email" name="email" />
          </div>
        </div>
        <div id="Contenedor_Contra">
          <div id="Contrasea">
            <span>Contraseña</span>
            <input
              type="password"
              class="input-field"
              id="password"
              name="password"
            />
          </div>
        </div>
        <div id="Imagen">
          <img id="Logo" src="img/logo_pantallainicio.png" />

          <div id="TituloApp">
            <div id="FloraDigital">
              <span>FloraDigital</span>
            </div>
          </div>
        </div>
        <div id="Iniciar_Sesin">
          <span>Iniciar Sesión</span>
        </div>
        <img id="Icono" src="img\icono.png" />

        <div
          onclick="window.location.href='Menu_Principal.html'"
          id="Btn_Entrar">
          <svg class="Contenedor_Boton">
            <rect
              id="Contenedor_Boton"
              rx="24"
              ry="24"
              x="0"
              y="0"
              width="283"
              height="73"></rect>
          </svg>
          <div id="Entrar">
            <span>Entrar</span>
          </div>
        </div>
      </div>
 
  </body>
</html>
