<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="styles/registro.css"/>
    <title>Registro</title>
</head>
<body>
    <div id="Registrarse">
        <div id="form-container">
			<br>
			<br>
            <div class="input-group">

                <input type="text" id="nombre" name="nombre" class="input-field">

            <div class="input-group">

            <div class="input-group">

        <div id="Rama_2" class="Rama_2">
